    <title>게시판 샘플</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/pc/css/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css" />

      hljs.highlightAll();

  <body>
    <div class="wrap">
      <!-- headerWrap -->
      <div class="header_wrap" w3-include-html="./include/header.html"></div>
      <!-- headerWrap -->

      <main>
        <article>
          <section>
            <div class="page-title">
              <h2 class="title">텍스트에어리어</h2>
              <p class="title-desc">SK 렌터카의 새로운 소식과 정보들을 한곳에서 확인할 수 있어요.</p>
            </div>
          </section>

          <section>
            <p class="clause">textarea</p>

            <div class="input-box">
              <input type="text" value="Text" />
            </div>
            <div class="input-box">
              <input type="text" value="Text" readonly />
            </div>
            <div class="input-box">
              <input type="text" value="Text" disabled />
            </div>
            <div class="input-box">
              <input type="text" placeholder="placeholder" />
            </div>
            <div class="input-box">
              <input type="text" value="error" class="error" />
              <span class="msg error">에러메세지</span>
            </div>

            <div class="input-box">
              <input type="button" />
              <input type="checkbox" />
              <input type="color" />
              <input type="date" />
              <input type="datetime-local" />
              <input type="email" />
              <input type="file" />
              <input type="hidden" />
              <input type="image" />
              <input type="month" />
              <input type="number" />
              <input type="password" />
              <input type="radio" />
              <input type="range" />
              <input type="reset" />
              <input type="search" />
              <input type="submit" />
              <input type="tel" />
              <input type="text" />
              <input type="time" />
              <input type="url" />
              <input type="week" />
            </div>

            <pre class="theme-codepen-embed">
              <code class="language-html">&#x3C;div class=&#x22;input-box&#x22;&#x3E;
  &#x3C;input type=&#x22;text&#x22; value=&#x22;Text&#x22; /&#x3E;
&#x3C;/div&#x3E;</code>
            </pre>
          </section>
        </article>

        <!-- quick -->
        <article class="quick" w3-include-html="./include/quick.html"></article>
        <!-- //quick -->
      </main>

      <!-- footer -->
      <footer w3-include-html="./include/footer.html"></footer>
      <!-- //footer -->
